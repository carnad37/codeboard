<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/design-temp">
    <!-- 고유 css -->
    <th:block layout:fragment="css">
    </th:block>
    <!-- 고유 script -->
    <th:block layout:fragment="script">
        <script src="/ckeditor/ckeditor.js"></script>
        <script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="/plugins/jquery-validation/additional-methods.min.js"></script>
        <script>
            //init

            CKEDITOR.replace("inputContent");
            //init validator
            $("#writeForm").validate({
                rules: {
                    title: {
                        required: true
                    },
                    content: {
                        required: true
                    }
                },
                messages: {
                    title: {
                        required: "제목을 입력해주세요"
                    },
                    content: {
                        required: "내용을 입력해주세요"
                    }
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.input-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-valid');
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                    $(element).addClass('is-valid');
                },
            });

            function fncWrite() {
                writeForm.content.value  = CKEDITOR.instances.inputContent.getData();
                writeForm.submit();
            }
        </script>
    </th:block>
    <div layout:fragment="content">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Horizontal Form</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form id="writeForm" name="writeForm" method="post" class="form-horizontal" th:action="'/board/' + ${uuid} + '/insert'">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputTitle" name="title" placeholder="제목을 입력해주세요" th:value="${article?.title}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputSummary" class="col-sm-2 col-form-label">요약</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="inputSummary" name="summary" th:value="${article?.summary}" placeholder="요약을 입력해주세요"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputContent" class="col-sm-2 col-form-label">내용</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="inputContent" name="content" th:value="${article?.content}"></textarea>
                                        </div>
                                    </div>

                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="button" onclick="fncWrite();" class="btn btn-info">등록</button>
                                    <button type="button" class="btn btn-default float-right">취소</button>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </div>
</html>
